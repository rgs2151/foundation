<script>
    $(document).ready(function() {
        let wait_time = 500;
        let animation_speed = 30; // Lower is faster

        // Setup
        $(".foundation").textillate({
            autoStart: false,
            loop: false,
            in: {
                effect: 'fadeIn',
                delayScale: 3,
                delay: animation_speed, // delay in milliseconds
                sync: false,
                shuffle: false,
                reverse: false,
                callback: function () {
                    window.setTimeout( () => {
                        $(".foundation").textillate('out');
                    }, wait_time );
                }
            },
            out: {
                effect: 'fadeOut',
                delayScale: 3,
                delay: animation_speed, // delay in milliseconds
                sync: false,
                shuffle: false,
                reverse: true,
                callback: function () {
                    $(".fellowship").textillate('in');
                }
            },
        });

        $(".fellowship").textillate({
            autoStart: false,
            loop: false,
            in: {
                effect: 'fadeIn',
                delayScale: 3,
                delay: animation_speed, // delay in milliseconds
                sync: false,
                shuffle: false,
                reverse: false,
                callback: function () {
                    window.setTimeout( () => {
                        $(".fellowship").textillate('out');
                    }, wait_time );
                }
            },
            out: {
                effect: 'fadeOut',
                delayScale: 3,
                delay: animation_speed, // delay in milliseconds
                sync: false,
                shuffle: false,
                reverse: true,
                callback: function () {
                    $(".family").textillate('in');
                }
            },
        });

        $(".family").textillate({
            autoStart: false,
            loop: false,
            in: {
                effect: 'fadeIn',
                delayScale: 3,
                delay: animation_speed, // delay in milliseconds
                sync: false,
                shuffle: false,
                reverse: false,
                callback: function () {
                    window.setTimeout( () => {
                        $(".family").textillate('out');
                    }, wait_time );
                }
            },
            out: {
                effect: 'fadeOut',
                delayScale: 3,
                delay: animation_speed, // delay in milliseconds
                sync: false,
                shuffle: false,
                reverse: true,
                callback: function () {
                    $(".foundation").textillate('in');
                }
            },
        });

        // Start the animation
        $(".foundation").textillate('in');

    });
</script>

<!-- Update the content size -->
<script>
    function adjustContentHeight() {
        const navbar = document.querySelector('.masthead');
        const content = document.querySelector('.rudra__landing__intro__container');
        const navbarHeight = navbar.offsetHeight;
        content.style.height = `calc(100vh - ${navbarHeight}px)`;
    }

    // Adjust the content height on page load
    window.addEventListener('load', adjustContentHeight);
</script>

<script type="x-shader/x-vertex" id="vertexshader">

    attribute float scale;

    void main() {

        vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

        gl_PointSize = scale * ( 300.0 / - mvPosition.z );

        gl_Position = projectionMatrix * mvPosition;

    }

</script>

<script type="x-shader/x-fragment" id="fragmentshader">

    uniform vec3 color;

    void main() {

        if ( length( gl_PointCoord - vec2( 0.5, 0.5 ) ) > 0.475 ) discard;

        gl_FragColor = vec4( color, 1.0 );

    }

</script>
